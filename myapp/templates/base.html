{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Quiz App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class='wrapper'>
    <header>
        <h1>Quiz Web Application Using Django</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'home' %}">Home</a> 
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; padding:0; cursor:pointer; color:blue; text-decoration:underline;">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'public_home' %}">Home</a>
                <a href="{% url 'login' %}">Login</a> 
                <a href="{% url 'signup' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>
    <footer>
        <p style="color: black;">Project By: Krish Bogati, Bidhitsha Khadka, Prazwol KC</p>
    </footer>
</body>
</html>
